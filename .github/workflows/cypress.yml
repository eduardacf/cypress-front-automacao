name: Cypress CI - Testes End-to-End Automatizados

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  run-cypress-tests:
    name: Executar suíte de testes Cypress
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Configurar ambiente Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar dependências do projeto
        run: npm install

      - name: Executar testes Cypress no modo headless
        run: npx cypress run

      - name: Armazenar artefatos de execução (screenshots e vídeos)
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: evidencias-cypress
          path: |
            cypress/screenshots
            cypress/videos
