name: 🚀 Cypress CI - Testes End-to-End Automatizados

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  run-cypress-tests:
    name: Executar suíte de testes Cypress
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout do repositório
        uses: actions/checkout@v3

      - name: ⚙️ Configurar ambiente Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 🛠️ Ajustar política de dependência peer (cypress-axe compatível)
        run: npm config set legacy-peer-deps true

      - name: 📦 Instalar dependências do projeto
        run: npm install

      - name: 🧪 Executar testes Cypress no modo headless
        run: npx cypress run

      - name: 📸 Armazenar artefatos (screenshots e vídeos)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: evidencias-cypress
          path: |
            cypress/screenshots
            cypress/videos

      - name: 📊 Publicar relatório mochawesome
        uses: actions/upload-artifact@v4
        with:
          name: relatorio-mochawesome
          path: cypress/reports
