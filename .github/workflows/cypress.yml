name: 🚀 Cypress CI - Testes End-to-End Automatizados

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  run-cypress-tests:
    name: Executar suíte de testes Cypress
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout do repositório
        uses: actions/checkout@v3

      - name: ⚙️ Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📦 Instalar dependências com compatibilidade (cypress-axe)
        run: npm ci --legacy-peer-deps

      - name: 🧪 Executar testes Cypress no modo headless
        run: npx cypress run

      - name: 📸 Armazenar screenshots e vídeos (se falhar)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: evidencias-cypress
          path: |
            cypress/screenshots
            cypress/videos

      - name: 📊 Publicar relatório mochawesome (JSON + HTML)
        uses: actions/upload-artifact@v4
        with:
          name: relatorio-mochawesome
          path: |
            cypress/reports
            mochawesome-report

      - name: 🔍 Listar arquivos gerados para debug
        if: always()
        run: |
          echo "📁 Relatórios Cypress:"
          ls -R cypress/reports || echo "Nenhum relatório em cypress/reports"

          echo "📁 Relatórios HTML (mochawesome):"
          ls -R mochawesome-report || echo "Nenhum relatório em mochawesome-report"

          echo "📁 Evidências (screenshots/videos):"
          ls -R cypress/screenshots || echo "Nenhuma screenshot gerada"
          ls -R cypress/videos || echo "Nenhum vídeo gerado"
