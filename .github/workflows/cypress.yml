name: 🚀 Cypress CI - Testes End-to-End Automatizados

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  run-cypress-tests:
    name: 🧪 Executar suíte de testes E2E com Cypress
    runs-on: ubuntu-latest
    env:
      CYPRESS_ENV: dev

    steps:
      - name: "📥 Clonar repositório"
        uses: actions/checkout@v3

      - name: "⚙️ Preparar ambiente Node.js"
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: "📦 Instalar dependências com compatibilidade (cypress-axe)"
        run: npm ci --legacy-peer-deps

      - name: "🧪 Executar testes com Cypress (modo headless)"
        run: npx cypress run

      - name: "📁 Garantir diretórios de relatório"
        if: always()
        run: |
          mkdir -p mochawesome-report
          mkdir -p cypress/screenshots

      - name: "📸 Salvar screenshots (em caso de falha)"
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: evidencias-cypress
          path: |
            cypress/screenshots

      - name: "🗂️ Upload: Relatório mochawesome"
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: relatorio-mochawesome
          path: cypress/reports

      - name: "🔍 Debug: Listar arquivos gerados"
        if: always()
        run: |
          echo "📁 Relatórios JSON Cypress:"
          ls -R cypress/reports || echo "Nenhum relatório encontrado em cypress/reports"

          echo "📁 Relatório HTML (mochawesome):"
          ls -R mochawesome-report || echo "Nenhum relatório HTML encontrado"

          echo "📁 Evidências (screenshots):"
          ls -R cypress/screenshots || echo "Nenhuma screenshot gerada"

      - name: "🔗 Instrução: Onde encontrar o relatório final"
        if: always()
        run: |
          echo ""
          echo "✅ Testes finalizados!"
          echo "📄 O relatório mochawesome HTML está disponível em:"
          echo "     mochawesome-report/index.html"
          echo ""
