name:  Cypress CI - Testes End-to-End Automatizados

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  run-cypress-tests:
    name: Executar su铆te de testes Cypress
    runs-on: ubuntu-latest

    steps:
      - name:  Checkout do reposit贸rio
        uses: actions/checkout@v3

      - name: 锔 Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name:  Instalar depend锚ncias com compatibilidade (cypress-axe)
        run: npm ci --legacy-peer-deps

      - name: И Executar testes Cypress no modo headless
        run: npx cypress run

      - name:  Armazenar screenshots e v铆deos (se falhar)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: evidencias-cypress
          path: |
            cypress/screenshots
            cypress/videos

      - name:  Publicar relat贸rio mochawesome (JSON + HTML)
        uses: actions/upload-artifact@v4
        with:
          name: relatorio-mochawesome
          path: |
            cypress/reports
            mochawesome-report

      - name:  Listar arquivos gerados para debug
        if: always()
        run: |
          echo " Relat贸rios Cypress:"
          ls -R cypress/reports || echo "Nenhum relat贸rio em cypress/reports"

          echo " Relat贸rios HTML (mochawesome):"
          ls -R mochawesome-report || echo "Nenhum relat贸rio em mochawesome-report"

          echo " Evid锚ncias (screenshots/videos):"
          ls -R cypress/screenshots || echo "Nenhuma screenshot gerada"
          ls -R cypress/videos || echo "Nenhum v铆deo gerado"
